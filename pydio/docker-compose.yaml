version: "3"
services:
  pydio:
    container_name: pydio
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    hostname: pydio
    image: linuxserver/pydio:latest
    ports:
      - 10043:443/tcp
    restart: unless-stopped
    volumes:
      - /portainer/Files/AppData/Config/pydio/config:/config
      - /data/fileManager:/data
      - /mnt/winshare:/raiddisk