version: "3"
services:
  Heimdall:
    image: linuxserver/heimdall:latest
    container_name: Heimdall
    hostname: Heimdall
    environment:
      - PUID=1024
      - PGID=1000
      - TZ=Europe/Amsterdam
    ports:
      - 9143:443/tcp
      - 9180:80/tcp
    restart: unless-stopped
    volumes:
      - /data/volume1/docker/heimdall/config:/config
